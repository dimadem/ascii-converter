<!DOCTYPE html>
<html>
  <head>
    <title>ASCII Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>

  <body>
    <div class="app">
      <canvas id="canvas1"></canvas>
      <div class="controls">
        <label for="resolution" id="resolutionLabel">R</label>
        <input
          type="range"
          id="resolution"
          name="resolution"
          min="1"
          max="20"
          value="5"
        />
      </div>
    </div>
    <script type="module" src="src/index.js"></script>
    <script type="module" src="src/asciiEffect.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@latest/dist/svg.min.js"
    ></script>
  </body>
</html>
